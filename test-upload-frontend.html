        <div class="upload-area" id="uploadArea">

            <p style="color: #666; font-size: 14px;">æ”¯æŒ MP3, WAV, M4A, WEBM, OGG, FLAC æ ¼å¼</p>
            <input type="file" id="fileInput" accept="audio/*" style="display: none;">

    <script>
        let selectedFile = null;
        let currentTaskId = null;
        let pollInterval = null;

        // æ–‡ä»¶é€‰æ‹©å’Œæ‹–æ‹½å¤„ç†
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        }

        function handleFile(file) {
            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            const allowedTypes = ['audio/mpeg', 'audio/wav', 'audio/mp4', 'audio/webm', 'audio/ogg', 'audio/flac'];
            const allowedExtensions = ['mp3', 'wav', 'm4a', 'webm', 'ogg', 'flac'];
            
            const fileExtension = file.name.split('.').pop().toLowerCase();
            const isValidType = allowedTypes.includes(file.type) || allowedExtensions.includes(fileExtension);
            
            if (!isValidType) {
                showStatus('error', 'ä¸æ”¯æŒçš„æ–‡ä»¶ç±»å‹ã€‚è¯·é€‰æ‹©éŸ³é¢‘æ–‡ä»¶ (MP3, WAV, M4A, WEBM, OGG, FLAC)');
                return;
            }

            selectedFile = file;
            document.getElementById('fileName').textContent = `æ–‡ä»¶å: ${file.name}`;
            document.getElementById('fileSize').textContent = `å¤§å°: ${formatFileSize(file.size)}`;
            document.getElementById('fileInfo').style.display = 'block';
            showStatus('info', 'æ–‡ä»¶å·²é€‰æ‹©ï¼Œç‚¹å‡»"å¼€å§‹ä¸Šä¼ è½¬å½•"æŒ‰é’®å¼€å§‹å¤„ç†');
        }

        function clearFile() {
            selectedFile = null;
            fileInput.value = '';
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('uploadProgress').style.display = 'none';
            document.getElementById('transcriptionResult').style.display = 'none';
            clearStatus();
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        async function uploadFile() {
            if (!selectedFile) return;

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ä¸Šä¼ ä¸­...';

            document.getElementById('uploadProgress').style.display = 'block';
            updateProgress(0, 'å‡†å¤‡ä¸Šä¼ ...');

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                showStatus('info', 'æ­£åœ¨ä¸Šä¼ æ–‡ä»¶ï¼Œè¯·ç¨å€™...');

                const response = await fetch('/api/transcription/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`ä¸Šä¼ å¤±è´¥: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('ä¸Šä¼ å“åº”:', result);

                if (result.success) {
                    currentTaskId = result.data.taskId;
                    showStatus('success', `æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼ä»»åŠ¡ID: ${currentTaskId}`);
                    updateProgress(20, 'æ–‡ä»¶å·²ä¸Šä¼ ï¼Œå¼€å§‹è½¬å½•...');
                    
                    // å¼€å§‹è½®è¯¢è½¬å½•çŠ¶æ€
                    startPolling();
                } else {
                    throw new Error(result.error?.message || 'ä¸Šä¼ å¤±è´¥');
                }

            } catch (error) {
                console.error('ä¸Šä¼ é”™è¯¯:', error);
                showStatus('error', `ä¸Šä¼ å¤±è´¥: ${error.message}`);
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'å¼€å§‹ä¸Šä¼ è½¬å½•';
            }
        }

        function startPolling() {
            if (!currentTaskId) return;

            let attempts = 0;
            const maxAttempts = 60; // æœ€å¤šè½®è¯¢1åˆ†é’Ÿ

            pollInterval = setInterval(async () => {
                try {
                    attempts++;
                    const response = await fetch(`/api/transcription/${currentTaskId}`);
                    
                    if (!response.ok) {
                        throw new Error('è·å–ä»»åŠ¡çŠ¶æ€å¤±è´¥');
                    }

                    const result = await response.json();
                    console.log('è½®è¯¢å“åº”:', result);

                    if (result.success && result.data.task) {
                        const task = result.data.task;
                        
                        if (task.status === 'processing') {
                            updateProgress(Math.min(task.progress || 50, 90), 'æ­£åœ¨è½¬å½•...');
                            showStatus('info', `è½¬å½•è¿›è¡Œä¸­... (${task.progress || 0}%)`);
                        } else if (task.status === 'completed') {
                            updateProgress(100, 'è½¬å½•å®Œæˆï¼');
                            showStatus('success', 'è½¬å½•å®Œæˆï¼');
                            
                            if (task.result && task.result.text) {
                                document.getElementById('transcriptionResult').style.display = 'block';
                                document.getElementById('resultText').textContent = task.result.text;
                            }
                            
                            clearInterval(pollInterval);
                            pollInterval = null;
                            resetUploadButton();
                            return;
                        } else if (task.status === 'error') {
                            showStatus('error', `è½¬å½•å¤±è´¥: ${task.error || 'æœªçŸ¥é”™è¯¯'}`);
                            clearInterval(pollInterval);
                            pollInterval = null;
                            resetUploadButton();
                            return;
                        }
                    }

                    if (attempts >= maxAttempts) {
                        showStatus('error', 'è½¬å½•è¶…æ—¶ï¼Œè¯·æ‰‹åŠ¨åˆ·æ–°é¡µé¢æŸ¥çœ‹ç»“æœ');
                        clearInterval(pollInterval);
                        pollInterval = null;
                        resetUploadButton();
                    }

                } catch (error) {
                    console.error('è½®è¯¢é”™è¯¯:', error);
                    if (attempts >= maxAttempts) {
                        showStatus('error', 'æ— æ³•è·å–è½¬å½•çŠ¶æ€ï¼Œè¯·ç¨åæ‰‹åŠ¨åˆ·æ–°é¡µé¢');
                        clearInterval(pollInterval);
                        pollInterval = null;
                        resetUploadButton();
                    }
                }
            }, 2000); // æ¯2ç§’è½®è¯¢ä¸€æ¬¡
        }

        function resetUploadButton() {

            uploadBtn.textContent = 'å¼€å§‹ä¸Šä¼ è½¬å½•';
        }

        function updateProgress(percent, text) {

        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
